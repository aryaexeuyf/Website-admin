<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Controller Notif</title>
<style>
  #status { font-weight:bold; color:red; }
  #status.connected { color:green; }
</style>
</head>
<body>
<h2>Controller Notif</h2>
<p>Status koneksi Firebase: <span id="status">Offline</span></p>

<input type="text" id="title" placeholder="Judul Notif">
<input type="text" id="message" placeholder="Pesan Notif">
<input type="text" id="url" placeholder="URL Redirect">
<button onclick="sendNotif()">Kirim Notif</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBcVJsqtRLkDklZ61XaFrN8LAj7F6eBM80",
  authDomain: "notif-webku.firebaseapp.com",
  databaseURL: "https://notif-webku-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "notif-webku",
  storageBucket: "notif-webku.appspot.com",
  messagingSenderId: "1064332196897",
  appId: "1:1064332196897:web:f8a4423c1a187e8a51f760"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const statusEl = document.getElementById('status');

// Indikator koneksi realtime
const connectedRef = ref(db, '.info/connected');
onValue(connectedRef, (snap) => {
  if (snap.val() === true) {
    statusEl.textContent = 'Connected';
    statusEl.classList.add('connected');
  } else {
    statusEl.textContent = 'Offline';
    statusEl.classList.remove('connected');
  }
});

window.sendNotif = function() {
  const title = document.getElementById('title').value;
  const message = document.getElementById('message').value;
  const url = document.getElementById('url').value;

  if(title && message) {
    push(ref(db, 'notifs'), {
      title,
      message,
      url,
      timestamp: Date.now()
    }).then(() => alert('Notif dikirim!'))
      .catch(err => alert('Error: ' + err));
  } else {
    alert('Isi title & message lur!');
  }
}
</script>
</body>
</html>
