<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Notif Controller</title>
<style>
  body{font-family:sans-serif;padding:20px;}
  input, button{margin:5px; padding:5px;}
  #status{font-weight:bold;color:red;}
  #status.connected{color:green;}
  .notif-group{margin-top:10px;border:1px solid #ccc;padding:10px;border-radius:5px;}
</style>
</head>
<body>
<h2>Controller Notif</h2>
<p>Status Firebase: <span id="status">Offline</span></p>

<div class="notif-group">
  <input type="text" id="title" placeholder="Judul Notif">
  <input type="text" id="message" placeholder="Pesan Notif">
  <input type="text" id="icon" placeholder="URL Icon (optional)">
  <input type="text" id="url" placeholder="URL Redirect (optional)">
  <button onclick="sendNotif()">Kirim Notif</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBcVJsqtRLkDklZ61XaFrN8LAj7F6eBM80",
  authDomain: "notif-webku.firebaseapp.com",
  databaseURL: "https://notif-webku-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "notif-webku",
  storageBucket: "notif-webku.appspot.com",
  messagingSenderId: "1064332196897",
  appId: "1:1064332196897:web:f8a4423c1a187e8a51f760"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const statusEl = document.getElementById('status');

onValue(ref(db,'.info/connected'), snap => {
  if(snap.val()){statusEl.textContent='Connected';statusEl.classList.add('connected');}
  else{statusEl.textContent='Offline';statusEl.classList.remove('connected');}
});

window.sendNotif = function(){
  const title = document.getElementById('title').value;
  const message = document.getElementById('message').value;
  const icon = document.getElementById('icon').value;
  const url = document.getElementById('url').value;

  if(!title || !message){alert('Isi title & message lur!'); return;}

  push(ref(db,'notifs'),{title,message,icon,url,timestamp:Date.now()})
    .then(()=> alert('Notif dikirim!'))
    .catch(err => alert('Error: '+err));
}
</script>
</body>
</html>
